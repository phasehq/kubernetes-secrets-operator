apiVersion: apps/v1
kind: Deployment
metadata:
  name: phase-kubernetes-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phase-kubernetes-operator
  template:
    metadata:
      labels:
        app: phase-kubernetes-operator
    spec:
      serviceAccountName: phase-kubernetes-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: phase-kubernetes-operator
        image: phasehq/kubernetes-operator:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi