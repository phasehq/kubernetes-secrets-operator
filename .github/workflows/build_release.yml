name: Build and Push Docker Image

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          platforms: linux/amd64,linux/arm64

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract tag name
        shell: bash
        run: echo "##[set-output name=tag;]$(echo ${GITHUB_REF#refs/tags/})"
        id: extract_tag

      - name: Build and push (PR)
        if: github.event_name == 'pull_request'
        run: |
          SHORT_SHA=${{ github.event.pull_request.head.sha }}
          echo "Short SHA: $SHORT_SHA"
          docker buildx build --platform linux/amd64,linux/arm64 -t phasehq/kubernetes-operator:${SHORT_SHA:0:7} . --push

      - name: Build and push (Main branch)
        if: github.ref == 'refs/heads/main'
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t phasehq/kubernetes-operator:latest . --push

      - name: Build and push (Release tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t phasehq/kubernetes-operator:${{ steps.extract_tag.outputs.tag }} . --push
